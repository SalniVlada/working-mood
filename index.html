<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Working mood</title>
	<meta name="description" content="Working mood with Swiper">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="images/favicon.png">

	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">

</head>

<body>

	<section class="showcase" style="background-image: url(/images/bacground.png);">

		<h2 class="showcase__title">Your mood at work today</h2>

		<section class="showcase__content-wrapper">
			<div class="showcase__content">

			<div class="showcase-carousel">

				<div class="swiper-wrapper">

					<div class="swiper-slide showcase-carousel__item">

						<div class="showcase-carousel__img-wrapper">
							<div class="showcase-carousel__img-left">
								<div class="showcase-carousel__img" style="background-image: url(/images/1.PNG);"></div>
							</div>
							<div class="showcase-carousel__img-right">
								<div class="showcase-carousel__img" style="background-image: url(/images/1.PNG);"></div>
							</div>
						</div>

						<p class="showcase-carousel__item-name">Best worker</p>
					</div>

					<div class="swiper-slide showcase-carousel__item">

						<div class="showcase-carousel__img-wrapper">
							<div class="showcase-carousel__img-left">
								<div class="showcase-carousel__img" style="background-image: url(/images/2.PNG);"></div>
							</div>
							<div class="showcase-carousel__img-right">
								<div class="showcase-carousel__img" style="background-image: url(/images/2.PNG);"></div>
							</div>
						</div>
						
						<p class="showcase-carousel__item-name">Lazy day</p>
					</div>

					<div class="swiper-slide showcase-carousel__item">

						<div class="showcase-carousel__img-wrapper">
							<div class="showcase-carousel__img-left">
								<div class="showcase-carousel__img" style="background-image: url(/images/3.PNG);"></div>
							</div>
							<div class="showcase-carousel__img-right">
								<div class="showcase-carousel__img" style="background-image: url(/images/3.PNG);"></div>
							</div>
						</div>
						
						<p class="showcase-carousel__item-name">As cool as a cucumber</p>
					</div>

					<div class="swiper-slide showcase-carousel__item">

						<div class="showcase-carousel__img-wrapper">
							<div class="showcase-carousel__img-left">
								<div class="showcase-carousel__img" style="background-image: url(/images/4.PNG);"></div>
							</div>
							<div class="showcase-carousel__img-right">
								<div class="showcase-carousel__img" style="background-image: url(/images/4.PNG);"></div>
							</div>
						</div>
						
						<p class="showcase-carousel__item-name">Work is burning</p>
					</div>

					<div class="swiper-slide showcase-carousel__item">

						<div class="showcase-carousel__img-wrapper">
							<div class="showcase-carousel__img-left">
								<div class="showcase-carousel__img" style="background-image: url(/images/5.PNG);"></div>
							</div>
							<div class="showcase-carousel__img-right">
								<div class="showcase-carousel__img" style="background-image: url(/images/5.PNG);"></div>
							</div>
						</div>
						
						<p class="showcase-carousel__item-name">Something went wrong</p>
					</div>

				</div>
			</div>

			<div class="showcase-nav">
				<div class="showcase-nav__prev"></div>
				<div class="showcase-nav__next"></div>
			</div>

			</div>
		</section>

	</section>

	<script src="libs/swiper/swiper-bundle.min.js"></script>

	<script src="js/common.js"></script>

</body>

</html>
